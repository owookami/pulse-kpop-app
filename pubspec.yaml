name: pulse
description: "pulse app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^10.1.2
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.5
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.4.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dio: ^5.3.2
  logger: ^2.0.1
  youtube_player_flutter: ^8.1.2
  youtube_explode_dart: ^2.0.2
  skeletonizer: ^0.7.0
  fluttertoast: ^8.2.4
  lottie: ^2.7.0
  bottom_sheet: ^3.1.2
  url_launcher: ^6.2.1
  flick_video_player: ^0.5.0
  video_player: ^2.7.0
  google_mobile_ads: ^6.0.0
  connectivity_plus: ^6.1.4
  device_info_plus: ^8.2.2
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/pulse_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/pulse_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/videos/
    - assets/icons/ 